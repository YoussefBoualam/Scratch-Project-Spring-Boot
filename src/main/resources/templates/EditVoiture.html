<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Index</title>
<link rel="stylesheet" type="text/css"
	href="../staric/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img class="navbar-brand" src="../staric/pictuers/roue.png"
			th:src="@{/pictuers/roue.png}" width="50" alt="logo"> <a
			class="navbar-brand" th:href=@{index}>List</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{formAddCar}">Ajouter <span class="sr-only">(current)</span></a>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container col-md-6" th:object="${vo}">
		<h3 class="text-center mt-1 mb-3">Modifier</h3>
		<div class="d-flex justify-content-center">
			<div class="card mt-2 text-center"
				style="width: 550px; border-color: black">
				<img class="card-img-top-fluid " th:src="@{getPhoto(id=${vo.id})}"
					height="200" />
				<div class="card-body">
					<form th:action=@{UpdateCar} method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="text" th:field="${vo.id}" class="form-control"
										hidden="true" placeholder="id" />
								</div>
							</div>
							<div class="form-group row">
								<label for="marque" class="col-sm-2 col-form-label">Marque:</label>
								<div class="col-sm-10">
									<input type="text" th:field="${vo.marque}"
										class="col-sm-12 form-control" placeholder="Marque" />
										
								</div>
							</div>
							<div class="form-group row">
								<label for="nom" class="col-sm-2 col-form-label">Nom:</label>
								<div class="col-sm-10">
									<input type="text" th:field="${vo.nom}"
										class=" col-sm-12 form-control" placeholder="Nom" />
								</div>
							</div>
							<div class="form-group row">
								<label for="prix" class="col-sm-2 col-form-label">Prix:</label>
								<div class="col-sm-10">
									<input type="number" th:field="${vo.prix}"
										class="col-sm-12 form-control" placeholder="Prix" />
								</div>
							</div>
							<div class="form-group row">
								<label for="Photo" class="col-sm-2 col-form-label">Photo:</label>
								<div class="col-sm-10">
									<input type="file" name="pictuer"
										class="col-sm-2 form-control custom-file-input" />
										 <label class="custom-file-label" for="customFile">Photo</label>
								</div>
							</div>
						</div>
						<div>
							<div class="row">
								<div class="col text-center">
									<button type="submit"
										class="form-control btn btn-warning col-md-8  ">Modifier</button>
								</div>
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
