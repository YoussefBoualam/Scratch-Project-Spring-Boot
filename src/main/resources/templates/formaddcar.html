<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Index</title>
<link rel="stylesheet" type="text/css"
	href="../staric/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<img class="navbar-brand" src="../staric/pictuers/roue.png"
			th:src="@{/pictuers/roue.png}" width="50" alt="logo"> <a
			class="navbar-brand" th:href=@{index}>List</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="container col-md-6">
		<div class="d-flex justify-content-center">
			<div class="card mt-2 text-center"
				style="width: 600px; border-color: black">
				<div class="card-header">
					<h3 class="text-center mt-4">Ajouter</h3>
				</div>
				<div class="card-body">
					<form th:action=@{AddCar} method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<div class="form-group row">
								<label for="marque" class="col-sm-2 col-form-label">Marque
									:</label>
								<div class="col-sm-10">
									<input type="text" th:field="${car.marque}" class="form-control"
										placeholder="Marque" />
										<p   th:errors="${car.marque}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="nom" class="col-sm-2 col-form-label">Nom :</label>
								<div class="col-sm-10">
									<input type="text" th:field="${car.nom}" class="form-control"
										placeholder="Nom" />
										<p  th:errors="${car.nom}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="prix" class="col-sm-2 col-form-label">Prix :</label>
								<div class="col-sm-10">
									<input type="text" th:field="${car.prix}" class="form-control"
										placeholder="Prix" />
									<p   th:errors="${car.prix}"></p>
								</div>
							</div>
							<div class="form-group row">
								<label for="Photo" class="col-sm-2 col-form-label">Photo
									:</label>
								<div class="col-sm-10">
									<input type="file" name="pictuer"
										class="form-control custom-file-input" /><label
										class="custom-file-label" for="customFile">Ajouter une
										photo</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col text-center">
								<button type="submit"
									class="form-control btn btn-primary col-md-8  ">Ajouter</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
